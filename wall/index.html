<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IAAA Home</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
  </head>
  <body>

    <div id="clock">
        <p id="date">00/00/0000</p>
        <p id="time">00:00:00 AM</p>
        
        <div id="countdown-container" class="hidden">
            <div id="time-input-container">
                <input type="text" class="time-digit" maxlength="2" pattern="[0-9]*" placeholder="00">
                <span class="time-separator">:</span>
                <input type="text" class="time-digit" maxlength="2" pattern="[0-9]*" placeholder="00">
                <span class="time-separator">:</span>
                <input type="text" class="time-digit" maxlength="2" pattern="[0-9]*" placeholder="00">
            </div>
        </div>
        <p id="countdown" class="hidden">--:--:--</p>
    </div>
    
    <textarea id="text" rows="4"></textarea>
    <img id="logo" onclick="switch_theme"/>

  </body>
</html>
