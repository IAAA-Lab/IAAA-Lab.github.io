{% assign person = site.data.people[include.member] %}
{% if person.local_url %}
<a href="{{ site.baseurl }}{{ person.local_url }}">
{% else %}
<a href="{{ person.url }}">
{% endif %}
	<div class="nonsquare-image"><img src="{% include relative-src.html src=person.image_path %}" alt="{{person.name }}"/></div>
	<div class="details">
		<div class="name">{{ person.name }}</div>
		<div class="position">{{ person.position }}</div>
	</div>
{% if person.local_url or person.url %}
</a>
{% endif %}
